<div class ="container" ngcontroller="AdminPassTurnCtrl as adminpasturnctrl" >
  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Turno pasado</div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <td><b>Turno de:</b> {{studentName}}</td>
            <td><b>Turno para:</b> {{adminArea}}</td>
            <td><b>Turno con:</b> {{adminName}}</td>
          </tr>
          <tr>
            <td><b>Número de comentarios:</b> {{turnList.length}}</td>
            <td><b>Hora de comienzo:</b>{{startDate}} </td>
            <td><b>Hora de comienzo:</b> {{endDate}}</td>
          </tr>

        </table>
      </div>
    </div>
  </div>

  <div class="panel panel-default">

    <!-- Default panel contents -->
    <div class="panel-heading">Notas del turno pasado</div>
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-bordered">
          <tr>
            <th># Comentario</th>
            <th>Descripción</th>
          </tr>
          <tr ng-repeat="turn in turnList" >
            <td>{{$index+1}}</td>
            <td>{{turn.description}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>


<script type="text/javascript">
  if(!localStorage.getItem('user') || !localStorage.getItem('id') || localStorage.getItem('role') != 'administrative') {
    document.write('<h1>No tienes permiso para ver el contenido.</h1>');
    window.stop();
  }
</script>
