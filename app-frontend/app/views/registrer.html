<div class="row">
  <div class="col-md-offset-4 col-md-6">
    <div id="form-registrer">
      <div class="panel panel-success">
        <div class="panel-heading">Registrar (Campos con <font color="red">*</font> son requeridos.)</div>

        <div class="panel-body">
          <form name="registrer" ng-submit="signup()" novalidate>
            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Nombre:<font color="red">*</font></label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="name" ng-model="sharedVariable.first_name"type="text" name="name" placeholder="Name">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Segundo Nombre:</label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="middleName"  ng-model="sharedVariable.middle_name" type="text" name="middleName" placeholder="Middle Name">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Apellido:<font color="red">*</font></label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="lastName" type="text" name="lastName"  ng-model="sharedVariable.last_name" placeholder="Last Name">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Número RUM ID:<font color="red">*</font></label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="rumIdNumber" type="text"  ng-model="sharedVariable.rum_id" name="RumIdNumber" placeholder="RUM ID Number">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Fecha Cumpleaños:<font color="red">*</font></label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="birthDate"  ng-model="sharedVariable.date_birth" type="date" name="birthDate">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Teléfono:<font color="red">*</font></label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="phone" type="text"  ng-model="sharedVariable.phone" name="phone" placeholder="(_ _ _)  _ _ _  _ _ _ _">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Discapacidad:</label>
                </div>

                <div class="col-md-8">
                  <input type="checkbox" value="" id="handicap"  ng-model="sharedVariable.handiecap"> Discapacidad
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Email:<font color="red">*</font></label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="mail" type="mail"  ng-model="sharedVariable.email" name="mail" placeholder="my.mail@upr.edu">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row padding-aside">
                <div class="col-md-4">
                  <label class="control-label">Contraseña:<font color="red">*</font></label>
                </div>

                <div class="col-md-8">
                  <input class="form-control" id="pass" ng-model="sharedVariable.password" type="password" name="pass">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-offset-4 col-md-6">
                <button type="submit" ng-click="registerUser()" class="btn btn-success col-md-6" style="margin: 10px;">Registrar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
