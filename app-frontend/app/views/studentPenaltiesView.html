<div class="panel panel-default">
    <div class="panel-heading">Penalizaciones pendientes</div>
    <div class="panel-body">




        <table class="table table-bordered">
            <tr class="danger">
                <th>Fecha</th>

                <th>Descripción</th>

                <th>Precio</th>

                <th>Acción</th>
            </tr>
            <tr ng-repeat="currentPenalty in penalties" ng-show="currentPenalty.penalty==null">
                <td>
                    {{currentPenalty.turn.startTime.monthOfYear+"/"+currentPenalty.turn.startTime.dayOfMonth+"/"+currentPenalty.turn.startTime.year}}
                </td>

                <td>
                {{currentPenalty.turn.description}}
                </td>

                <td>
                {{currentPenalty.turn.penaltyCost | currency}}
                </td>

                <td>
                    <a ng-href="#/studentPayPenalty">
                        <button type="button" class="btn btn-success"
                        ng-click="studentPaymentInfoSharedObject.id_penalty=currentPenalty.idPenalty; studentPaymentInfoSharedObject.payment_amount= currentPenalty.turn.penaltyCost;">Pagar</button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
  if(!localStorage.getItem('user') || !localStorage.getItem('id') || localStorage.getItem('role') != 'student') {
    document.write('<h1>No tienes permiso para ver el contenido.</h1>');
    window.stop();
  }

  $('.student-turns').removeClass('active');
  $('.student-ask-turn').removeClass('active');
  $('.student-show-penalties').addClass('active');
  $('.student-show-payment').removeClass('active');
  $('.student-home').removeClass('active');
</script>
