    <div class="panel panel-default">
        <div class="panel-heading">Penalizaciones pendientes</div>
        <div class="panel-body">

          <div class="form-group">
            <label class="col-md-4 control-label" for="description">ID:</label>
            <div class="col-md-4">
              <input ng-model="ID" type="text" class="form-control" id="description" rows="3"> </input>
            </div>

            <div class="form-group col-md-4">
              <a ><button ng-click="getPenalties()" type="button" class="btn btn-success" style="margin: 10px;"><span class="glyphicon glyphicon-ok"></span> Consultar</button></a>
            </div>
          </div>


            <table class="table table-bordered">
                <tr class="danger">
                    <th>Fecha</th>

                    <th>Descripción</th>

                    <th>Precio</th>

                    <th>Acción</th>
                </tr>
                <tr ng-repeat="currentPenalty in penalties" ng-show="currentPenalty.penalty==null">
                    <td>
                        {{currentPenalty.turn.startTime.monthOfYear+"/"+currentPenalty.turn.startTime.dayOfMonth+"/"+currentPenalty.turn.startTime.year}}
                    </td>

                    <td>
                    {{currentPenalty.turn.description}}
                    </td>

                    <td>
                    {{currentPenalty.turn.penaltyCost | currency}}
                    </td>

                    <td>
                        <a ng-href="#/studentPayPenalty">
                            <button type="button" class="btn btn-success">Pagar</button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
