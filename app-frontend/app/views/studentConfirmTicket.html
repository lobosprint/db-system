<div class="col-md-offset-3 col-md-6 inline-center">
  <div class="panel panel-success" >
    <div class="panel-heading"><b>Current status</b></div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-md-6 control-label">Area: </label>
        <label class="col-md-6 control-label">{{sharedVariable.studentGetTurnAreaName}}</label>
        <label class="col-md-6 control-label">Job: </label>
        <label class="col-md-6 control-label">{{sharedVariable.studentGetTurnJobName}}  </label>
        <label class="col-md-6 control-label">Administrative Name: </label>
        <label class="col-md-6 control-label">{{sharedVariable.studentGetTurnAdminName}}  </label>
        <label class="col-md-6 control-label">People in line: </label>
        <label class="col-md-6 control-label">{{turnQueue.length}} Persons </label>
        <label class="col-md-6 control-label">Expected time in line: </label>
        <label class="col-md-6 control-label">{{turnQueue.length*15}} minutes </label>
        <div class="row">
          <div class="col-md-offset-1 col-md-5">
            <a ng-href="#/studentListTurns">
              <button type="button" class="btn btn-success col-md-6" style="margin: 10px;"><span class="glyphicon glyphicon-ok"></span> Confirm</button>
            </a>
          </div>
          <div class="col-md-offset-1 col-md-5">
            <a ng-href="#/studentGetTurn">
              <button type="button" class="btn btn-danger" style="margin: 10px;"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
            </a>
          </div>
        </div>
       </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  if(!localStorage.getItem('user') || !localStorage.getItem('id') || localStorage.getItem('role') != 'student') {
    document.write('<h1>No tienes permiso para ver el contenido.</h1>');
    window.stop();
  }
</script>
