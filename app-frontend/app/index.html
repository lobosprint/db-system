<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="appFrontApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- This is the header with the nav -->
    <header class="container">
        <nav class="navbar navbar-default">
            <!-- No registrado -->
            <div ng-show="navDefault" ng-controller="IndexCtrl">
                <div class="row">
                    <div class="col-xs-4 col-sm-2">
                        <a ng-href="#/main"><img src="./images/logo.jpg" class="img-responsive logo"></a>
                    </div>
                </div>
            </div>

            <!-- Administrator -->
            <div ng-show="navAdmin" ng-controller="IndexCtrl">
                <div class="row">
                    <div class="col-xs-2">
                        <a ng-href="#/adminHome"><img src="./images/logo.jpg" class="img-responsive logo"></a>
                    </div>

                    <div class="col-xs-10">
                        <ul class="nav nav-pills">
                          <li role="presentation" class="active"><a ng-href="#/adminCurrentTurn">Turno actual</a></li>
                          <li role="presentation"><a ng-href="#/adminPendingTurns">Turnos pendientes</a></li>
                          <li role="presentation"><a ng-href="#/adminTurnsHistory">Historial</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Student -->
            <div ng-show="navStudent" ng-controller="IndexCtrl">
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" ng-href="#/studentHome">Turn4U</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li role="presentation"><a ng-href="#/studentListTurns">Turnos pendientes</a></li>
                      <li role="presentation"><a ng-href="#/studentGetTurn">Solicitar turno</a></li>
                      <li role="presentation"><a ng-href="#/studentPenaltiesView">Ver penalizaciones</a></li>
                      <li role="presentation"><a ng-href="#/studentPaymentsView">Ver pagos</a></li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
        </nav>
    </header>
    <!-- Finish of header and nav -->

    <div class="container">
    <div ng-view=""></div>
    </div>

    <!-- Start of footer -->
    <footer class="container">
    <div class="navbar navbar-default">
      <div class="row">
        <div class="col-xs-12">
        <center class="margin-top-xs">
                Developed @2016
            </center>
        </div>
      </div></div>
    </footer>
    <!-- End of footer -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/adminHome.js"></script>
        <script src="scripts/controllers/adminPendingTurns.js"></script>
        <script src="scripts/controllers/adminTurnsHistory.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/registrer.js"></script>
        <script src="scripts/controllers/studentConfirmTicket.js"></script>
        <script src="scripts/controllers/studentHome.js"></script>
        <script src="scripts/controllers/studentPayPenalty.js"></script>
        <script src="scripts/controllers/adminCurrentTurn.js"></script>
        <script src="scripts/controllers/adminPassTurn.js"></script>
        <script src="scripts/controllers/adminTurnQueue.js"></script>
        <script src="scripts/controllers/index.js"></script>
        <script src="scripts/controllers/registrerConfirm.js"></script>
        <script src="scripts/controllers/studentConfirmPayment.js"></script>
        <script src="scripts/controllers/studentGetTurn.js"></script>
        <script src="scripts/controllers/studentListTurns.js"></script>
        <script src="scripts/controllers/studentPenaltiesView.js"></script>
        <script src="scripts/controllers/studentPaymentsView.js"></script>
        <!-- endbuild -->
</body>
</html>
